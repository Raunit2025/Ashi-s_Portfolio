
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova | 3D Game Design Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.04;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }
    .chromatic-aberration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
      box-shadow: inset 0 0 150px rgba(0, 255, 255, 0.05), inset 0 0 150px rgba(255, 0, 0, 0.05);
      mix-blend-mode: screen;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="film-grain"></div>
  <div class="chromatic-aberration"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
