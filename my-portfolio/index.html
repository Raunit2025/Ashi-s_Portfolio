<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="3D Game Design Portfolio â€” Senior Environment Artist & Level Designer.">
  <title>Ashi Saxena | 3D Game Design Portfolio</title>
  <!-- Standard Tailwind CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #030303;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 150;
    }

    .film-grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.05;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }

    .chromatic-aberration {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 99;
      box-shadow: inset 0 0 100px rgba(0, 255, 255, 0.03), inset 0 0 100px rgba(255, 0, 0, 0.03);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="scanlines"></div>
  <div class="film-grain"></div>
  <div class="chromatic-aberration"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
